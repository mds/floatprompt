<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloatPrompt Dashboard — Simple Site — Home</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background: #fafafa;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .meta {
      color: #666;
      font-size: 0.875rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: 600;
      margin: 1.5rem 0 0.75rem;
      color: #333;
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid #f0f0f0;
    }

    li:last-child {
      border-bottom: none;
    }

    a {
      color: #0066cc;
      text-decoration: none;
      flex: 1;
    }

    a:hover {
      text-decoration: underline;
    }

    .url {
      color: #888;
      font-size: 0.75rem;
      font-family: monospace;
    }

    button {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      color: #333;
    }

    button:hover {
      background: #eee;
    }

    button.copied {
      background: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    .downloads {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }

    .downloads h2 {
      margin-top: 0;
    }

    .downloads a {
      display: inline-block;
      margin-right: 1rem;
    }

    footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #e0e0e0;
      color: #888;
      font-size: 0.75rem;
    }

    footer a {
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Site — Home</h1>
    <p class="meta">3 pages · Generated 2026-01-09</p>
    
  </header>

  <main>
    <h2>Pages</h2>
    <ul>
      <li>
        <a href="/index.md">Simple Site — Home</a>
        <span class="url">/</span>
        <button onclick="copyMarkdown('/index.md', this)">Copy</button>
      </li>
      <li>
        <a href="/about.md">About Us</a>
        <span class="url">/about</span>
        <button onclick="copyMarkdown('/about.md', this)">Copy</button>
      </li>
    </ul>

    <h2>Docs</h2>
    <ul>
      <li>
        <a href="/docs/getting-started.md">Getting Started — Simple Site Docs</a>
        <span class="url">/docs/getting-started</span>
        <button onclick="copyMarkdown('/docs/getting-started.md', this)">Copy</button>
      </li>
    </ul>
    <div class="downloads">
      <h2>Download All</h2>
      <a href="/llms.txt">llms.txt</a>
      <a href="/llms-full.txt">llms-full.txt</a>
    </div>
  </main>

  <footer>
    Generated by <a href="https://github.com/mds/floatprompt">FloatPrompt</a>
  </footer>

  <script>
    async function copyMarkdown(url, button) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        await navigator.clipboard.writeText(text);

        const originalText = button.textContent;
        button.textContent = 'Copied!';
        button.classList.add('copied');

        setTimeout(() => {
          button.textContent = originalText;
          button.classList.remove('copied');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy:', err);
        button.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
